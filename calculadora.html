<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body> 

    <div class="contenido">
        <a href="menu.html" class="btn-tornar">Tornar</a>

        <div class="calculator">
            <input type="text" id="display" disabled>
            <br>
            <input type="button" class="botonCalc" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" class="botonCalc" onclick="addToDisplay('8')">
            <input type="button" value="9" class="botonCalc" onclick="addToDisplay('9')">
            <input type="button" class="operator botonCalc"  value="/" onclick="addToDisplay('/')">
            <br>
            <input type="button" value="4" class="botonCalc" onclick="addToDisplay('4')">
            <input type="button" value="5" class="botonCalc" onclick="addToDisplay('5')">
            <input type="button" value="6" class="botonCalc" onclick="addToDisplay('6')">
            <input type="button" class="operator botonCalc"  value="*" onclick="addToDisplay('*')">
            <br>
            <input type="button" value="1" class="botonCalc"  onclick="addToDisplay('1')">
            <input type="button" value="2" class="botonCalc" onclick="addToDisplay('2')">
            <input type="button" value="3" class="botonCalc" onclick="addToDisplay('3')">
            <input type="button" class="operator botonCalc" value="-" onclick="addToDisplay('-')">
            <br>
            <input type="button" value="0" class="botonCalc"  onclick="addToDisplay('0')">
            <input type="button" value="." class="botonCalc"  onclick="addToDisplay('.')">
            <input type="button" class="clear botonCalc" value="C"  onclick="clearDisplay()">
            <input type="button" class="operator botonCalc" value="+"  onclick="addToDisplay('+')">
            <br>
            <input type="button" class="equal botonCalc" value="=" onclick="calculate()">
           
        </div>
    </div>



<script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
    }

    function calculate() {
        try {
            document.getElementById('display').value = eval(document.getElementById('display').value);
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
    }
</script>

</body>
</html>
