<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
<div class="contenido">
    
    <a href="../Menu.html" class="btn-tornar" onclick="puntosDefault()">Tornar</a>
    <div class="divPregunta">
        <h1>Puntuació final</h1>
        
        <div class="orientarPreguntas">
            <div >
                <h2>Has contestat correctament: </h2>
                <h2 id="correctes"></h2>
                
            </div>
        </div>    
        <div id="message"></div>
    </div>
</div>


<script src="../codigo.js"></script>
<script>

    
    console.log(puntosCine);
    document.getElementById("correctes").innerHTML = puntosCine + "/20";

    // Mostrar missatge segons la puntuació
    if (puntosCine >= 15) {
        document.getElementById("message").innerHTML = "<h2>Enhorabona! Has aconseguit una puntuació excel·lent!</h2>";
    } else if (puntosCine >= 10) {
        document.getElementById("message").innerHTML = "<h2>Has aconseguit una puntuació acceptable.</h2>";
    } else {
        document.getElementById("message").innerHTML = "<h2>Has de millorar la teva puntuació.</h2>";
    }




</script>
</body>
</html>
