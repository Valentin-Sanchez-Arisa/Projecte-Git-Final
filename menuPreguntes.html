<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Preguntas</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="contenido">
        <div id="welcomeText" class="welcome-text">
            <!-- Aquí se mostrará el texto de bienvenida con el nombre de usuario -->
        </div>
        <a href="menu.html" class="btn-tornar">Tornar</a>
        <div class="formulari">
            <h2 class="titulo">Selecciona el que vulguis fer:</h2>
            <div class="btn-container">
                <a href="preguntaCinema1.html" class="btn-cultura">Preguntes sobre el cinema</a>
                <a href="preguntaCulturaGeneral1.html" class="btn-cultura">Preguntes sobre cultura general</a>
                <a href="calculadora.html" class="btn-cultura">Utilitzar calculadora</a>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Obtener el nombre de usuario de la URL
            var params = new URLSearchParams(window.location.search);
            var username = params.get('username');
            
            // Mostrar el nombre de usuario en el texto de bienvenida
            var welcomeText = document.getElementById('welcomeText');
            welcomeText.innerText = "Benvingut " + username;
        };
    </script>
</body>
</html>
